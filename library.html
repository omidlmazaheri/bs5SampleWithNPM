<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت کتابخانه شخصی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- فونت وزیر -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 2rem;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">مدیریت کتابخانه شخصی</h2>

    <form id="bookForm" class="bg-white p-4 rounded shadow-sm mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">عنوان کتاب:</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">نویسنده:</label>
        <input type="text" id="author" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="year" class="form-label">سال انتشار:</label>
        <input type="number" id="year" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="genre" class="form-label">ژانر:</label>
        <select id="genre" class="form-select">
          <option value="رمان">رمان</option>
          <option value="علمی">علمی</option>
          <option value="تاریخی">تاریخی</option>
          <option value="فلسفی">فلسفی</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">افزودن کتاب</button>
    </form>

    <table class="table table-bordered table-striped bg-white shadow-sm">
      <caption class="text-center fw-bold mb-2">لیست کتاب‌ها</caption>
      <thead class="table-primary">
        <tr>
          <th>عنوان</th>
          <th>نویسنده</th>
          <th>سال</th>
          <th>ژانر</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody id="bookTableBody">
        <!-- ردیف‌ها به‌صورت پویا اضافه می‌شوند -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("bookForm");
    const tableBody = document.getElementById("bookTableBody");
    const books = [];

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const author = document.getElementById("author").value.trim();
      const year = document.getElementById("year").value;
      const genre = document.getElementById("genre").value;

      const book = { title, author, year, genre };
      books.push(book);

      renderTable();
      form.reset();
    });

    function renderTable() {
      tableBody.innerHTML = "";
      books.forEach((book, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${toPersianDigits(book.year)}</td>
          <td>${book.genre}</td>
          <td><button class="delete-btn" onclick="deleteBook(${index})">حذف</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteBook(index) {
      books.splice(index, 1);
      renderTable();
    }

    function toPersianDigits(str) {
      const persianDigits = "۰۱۲۳۴۵۶۷۸۹";
      return str.replace(/\d/g, d => persianDigits[d]);
    }
  </script>

</body>
</html>
