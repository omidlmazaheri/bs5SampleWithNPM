<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول دانشجویان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/misc/Farsi-Digits/Vazirmatn-FD-font-face.css" rel="stylesheet">

  <style>
     *{
             font-family: "Vazirmatn fd";
        }
  </style>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4 text-center">اطلاعات دانشجویان</h2>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>نام</th>
          <th>شماره ملی</th>
          <th>سن</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- ردیف‌ها با جاوااسکریپت اضافه می‌شوند -->
      </tbody>
    </table>
  </div>

  <script>
    const students = [
      { name: "علی رضایی", nationalId: "1234567890", age: 22 },
      { name: "مریم احمدی", nationalId: "2345678901", age: 21 },
      { name: "حسین کریمی", nationalId: "3456789012", age: 23 },
      { name: "نگار موسوی", nationalId: "4567890123", age: 20 },
      { name: "رضا قاسمی", nationalId: "5678901234", age: 24 }
    ];

    const tableBody = document.getElementById("studentTableBody");

    for (let i = 0; i < students.length; i++) {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = students[i].name;
      row.appendChild(nameCell);

      const idCell = document.createElement("td");
      idCell.textContent = students[i].nationalId;
      row.appendChild(idCell);

      const ageCell = document.createElement("td");
      ageCell.textContent = students[i].age;
      row.appendChild(ageCell);


      tableBody.appendChild(row);
    }
  </script>

</body>
</html>
